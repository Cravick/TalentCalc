<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Vermintide 2 Talent Calculator</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../node_modules/angular/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../dist/styles/main.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/971791682734706689/ALim5pHH_400x400.jpg">
</head>
<body>
    <div class="container">
        <div class="wrapper" ng-app="talentCalc">
            <div class="talentTable" ng-controller="heroController">
                <div class="classWrapper" ng-repeat="hero in heroes">
                    <div class="classContainer" ng-hide="hero.selected == false">
                        <div class="mainClassRow">
                            <div class="mainClass" ng-repeat="hero in heroes" ng-click="switchClass(hero, heroes)">{{hero.name}}</div>
                        </div>
                        <h4 style="text-align: center">{{hero.name}}</h4>
                        <div class="subClassRow">
                            <div class="subClass" ng-repeat="sub in hero.subs" ng-click="switchSpec(sub, hero.subs)">{{sub.name}}</div>
                        </div>
                        <div class="innerTalentTable">
                            <div class="levelColumn">
                                <div class="level">5</div>
                                <div class="level">10</div>
                                <div class="level">15</div>
                                <div class="level">20</div>
                                <div class="level">25</div>
                            </div>
                            <div class="tableContainer">
                                <div "subClass" ng-repeat="sub in hero.subs">
                                    <div class="talentRow" ng-repeat="tier in sub.tiers" ng-hide="sub.selected == false">
                                        <div class="talent" ng-repeat="talent in tier">
                                            <div class="talentWrapper" ng-click="activate(talent.id, tier)" ng-class="{'active': talent.selected == true}">
                                                <h2 class="name">{{talent.name}}</h2>
                                                <p class="description">{{talent.description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="../src/app.js"></script>
    <!-- Controllers -->
    <script src="../src/js/controllers/heroController.js"></script>
    <!-- Directives -->
    <script src="../src/js/directives/tierOne.js"></script>
</body>
</html>
